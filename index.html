
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
		<script>
		  var canvas = document.querySelector("#myCanvas");
		  var ctx = canvas.getContext("2d");
		  var color = "red";
			var drawing = true;
			var picker=document.querySelector("#picker")
		  ctx.fillstyle = "#00ff00";
			canvas.width =(0.8*window.innerWidth)
		  canvas.height=(0.8*window.innerHeight)
		  // ctx.fillRect(150,50,150,75);
		  // draw();
			function doKeyDown(e) {
				alert( e.keyCode )
			}
		  function draw(posX, posY){
		    ctx.fillStyle = color;
		    console.log("I am drawing")
		    ctx.beginPath();
		    ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
		    ctx.fill();
		  }
		  myCanvas.addEventListener(
		    'mousemove', function(e){
		    console.log(e.x);
		    console.log(e.y);
				console.log(e.x);
				console.log(e.y);
				if (drawing == true){
					draw(e.x-canvas.offsetLeft-5, e.y-canvas.offsetTop-5);
				}
		  })

		  window.addEventListener(
		    'keydown', function (e){
		    console.log(e["code"]);
				var code = e["code"];
				if (code == "KeyG"){
					color="green"
				}
				if (code == "KeyR"){
					color="red"
				}
				if (code == "KeyY"){
					color="yellow"
				}
				if (code == "KeyB"){
					color="blue"
				}
				if (code == "Space"){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				}
				if (code == "ArrowUp"){
					drawing=false;
				}
				if (code == "ArrowDown"){
					drawing=true;
				}
			})
			window.addEventListener("change", function(e){
				color=picker.value;
				ctx.fillStyle=color;
			})
		  </script>
</body>
</html>
